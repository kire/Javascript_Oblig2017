
<!DOCTYPE html>

      <!--Lager en style tag for størrelsen på bildene. Her tester jeg bare noe og det funka-->
        <style>
          img {
          
            display:inline-block;
            width:100px;
            height:100px;
            max-height:10%;
            float:left;
          }

        
        </style>

    <script>

     
      // Satt en style tag med img over for å sette fast størrelse på bildene
      window.onload = oppstart;

      function oppstart() {
        document.getElementById("btn").onclick = ransomletter;
      
      }

      function ransomletter() {
        
        // Tømmer printen hver gang knappen trykkes på
        document.getElementById("print").innerHTML = ""; 

      // Lager en variabel for valuen til input + tolowercase siden vi bare har små bokstaver og spiller den på ""
        var inputsplit = document.getElementById("txt").value.toLowerCase().split("");
       

        // Lager en for løkke og en if test hvis inputen er et mellomrom, så viser den blank.png, så det ikke kommer error ellers viser den tallet i pinuten + png for bildet
        for (var i = 0; i < inputsplit.length; i++) {
          if (inputsplit[i] === " ") {
            document.getElementById("print").innerHTML += "<img src=\"blank.png\">";
          }
          else {
            document.getElementById("print").innerHTML += "<img src=\"" + inputsplit[i] + ".png\">";
          }

        }
      }
    </script>
